# AutomatedTrain Ontology
# Schema Version: AutomatedTrain v1 (ProviderKit compatible)
# Last Updated: January 12, 2026
# Status: Production Ready
#
# This ontology defines classes and attributes for automated train perception
# and safety-critical railway environment annotation.

person:
  function:
    attribute_type:
      type: single-select
      options:
        - passenger
        - worker
        - securityStaff
        - otherStaff
        - uniformedPerson
        - unknown
        - other
    scope: frame
  isDummy:
    attribute_type: boolean
    scope: object
  age:
    attribute_type:
      type: single-select
      options:
        - adult
        - child
        - baby
        - unknown
    scope: object
  aid:
    attribute_type:
      type: single-select
      options:
        - none
        - whiteCane
        - walkingAid
        - wheelchair
        - other
        - unknown
    scope: frame
  isDistracted:
    attribute_type: boolean
    scope: frame
  carrying:
    attribute_type:
      type: multi-select
      options:
        - none
        - suitcase
        - backpack
        - umbrella
        - baby
        - other
    optional: true
    scope: frame
  connectedTo:
    attribute_type: multi-reference
    scope: frame
  pose:
    attribute_type:
      type: single-select
      options:
        - upright
        - sitting
        - lying
        - other
        - unknown
    scope: frame
  occlusion:
    attribute_type:
      type: single-select
      options:
        - 0-25 %
        - 25-50 %
        - 50-75 %
        - 75-99 %
        - 100 %
    scope: annotation
  isTruncated:
    attribute_type: boolean
    scope: annotation

